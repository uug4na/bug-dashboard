<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finished Tasks</title>
</head>
<body>

<h1>Finished Tasks</h1>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Target</th>
      <th>Template</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Completed At</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.target }}</td>
      <td>{{ task.template }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.created_at }}</td>
      <td>{{ task.completed_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
