<!doctype html><html><head>
  <meta charset="utf-8"><title>Custom Templates</title>
  <link rel="stylesheet" href="/static/main.css">
  </head><body>
  <h1>Custom Nuclei Templates</h1>
  <form method="post" action="/upload-template" enctype="multipart/form-data" style="margin-bottom:12px">
    <input type="file" name="file" accept=".yaml,.yml" required>
    <button>Upload</button>
  </form>
  <ul>
    {% for f in files %}<li>{{f}}</li>{% endfor %}
  </ul>
  <p><a href="/">Home</a></p>
  </body></html>
